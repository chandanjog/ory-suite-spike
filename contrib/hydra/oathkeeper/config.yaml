serve:
  proxy:
    port: 4455 # run the proxy at port 4455
  api:
    port: 4456 # run the api at port 4456

access_rules:
  repositories:
    - file:///rules.json

errors:
  fallback:
    - json
  handlers:
    json:
      enabled: true
      config:
        verbose: true
    redirect:
      enabled: true
      config:
        to: https://www.ory.sh/docs

mutators:
  header:
    enabled: true
    config:
      headers:
        X-User: "{{ print .Subject }}"
        # You could add some other headers, for example with data from the
        # session.
        # X-Some-Arbitrary-Data: "{{ print .Extra.some.arbitrary.data }}"
  noop:
    enabled: true
  id_token:
    enabled: true
    config:
      issuer_url: http://localhost:4455
      jwks_url: file:///jwks.json
      claims:
        '{"aud": ["https://my-backend-service/some/endpoint"], "allowed-account-ids": "{{ print .Extra.allowedAccountIds }}", "organisation-id": "{{ print .Extra.organisationId }}" }'
  hydrator:
    # Set enabled to true if the authenticator should be enabled and false to disable the authenticator. Defaults to false.
    enabled: true
    config:
      api:
        url: http://59c1-2a02-2454-432-6d00-3de7-fa91-1f17-175e.ngrok.io/hydrator
        auth:
          basic:
            username: someUserName
            password: somePassword
        retry:
          give_up_after: 6s
          max_delay: 2s
      cache:
        ttl: 60s
authorizers:
  allow:
    enabled: true
  deny:
    enabled: true

authenticators:
  anonymous:
    enabled: true
    config:
      subject: guest

  oauth2_client_credentials:
    # Set enabled to true if the authenticator should be enabled and false to disable the authenticator. Defaults to false.
    enabled: true
    config:
      token_url: "http://hydra:4444/oauth2/token"
  jwt:
    enabled: true
    config:
      jwks_urls:
        - file:///jwks.json
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: "http://hydra:4445/oauth2/introspect"